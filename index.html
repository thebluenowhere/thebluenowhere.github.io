    <script type="module">
    const posts = [
        {
            slug: "neovim",
            date: "2025-07-24",

        },
        {
            slug: "clair-obscur",
            date: "2025-07-24",
            title: "Review: Clair Obscur: Expedition 33"
        }
    ];

    const postsContainer = document.getElementById('posts');

    for (const { slug, date, title } of posts) {
        const li = document.createElement('li');
        li.innerHTML = `<span>${date}</span> <a href="posts/${date}-${slug}/">${title}</a>`;
        postsContainer.appendChild(li);
    }
