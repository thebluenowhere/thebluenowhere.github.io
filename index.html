<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Blue Nowhere</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>

<body>
  <main class="page-content" aria-label="Content">
    <div class="container">
      <header>
        <h1>The Blue Nowhere</h1>
      </header>

      <section>
        <h2>whoami</h2>
        <ul>
          <li class="name">Name: Michael (aka elevynn)</li>
        </ul>
      </section>

      <section>
        <h2>links</h2>
        <ul>
          <li><a href="https://github.com/thebluenowhere">github repo</a></li>
          <li><a href="mailto:thebluenowhere@protonmail.com">email</a></li>
        </ul>
      </section>

      <section>
        <h2>ramblings</h2>
        <ul>
          {% for post in site.posts %}
            <li>
              <span>{{ post.date | date: "%Y-%m-%d" }}</span>
              <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </section>
    </div>
  </main>
</body>

</html>
